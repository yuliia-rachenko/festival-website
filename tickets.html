<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival 2024 | Tickets</title>
    <link rel="stylesheet" href="css/tickets.css" />
  </head>
  <body>
    <header>
      <h1>Tickets</h1>
    </header>

    <section class="ticket-options">
      <article class="ticket">
        <h2>Day Pass</h2>
        <p>Price: $50</p>
        <p>Access to all events on a single day.</p>
      </article>

      <article class="ticket">
        <h2>Weekend Pass</h2>
        <p>Price: $120</p>
        <p>Access to all events for the entire weekend.</p>
      </article>

      <article class="ticket">
        <h2>VIP Pass</h2>
        <p>Price: $200</p>
        <p>Premium access, including VIP seating and backstage passes.</p>
      </article>
    </section>

    <footer>
      <p>&copy; 2024 Festival. All rights reserved.</p>
    </footer>
  </body>
</html>
